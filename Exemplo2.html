<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo HTML5</title>
</head>
<body>
    <!-- Cabeçalho da página-->
    <header>
        <h1>Exemplo de Página em HTML 5</h1>
</header>
    <!-- Define a seção principal da página -->    
    <main>
        <!-- Exibe uma imagem -->
        <figure>
            <img src="./6e7c612490e10fc180d1ad5bacd2a3a39030c99cdd7dc0e49144425a6f8823fc._RI_TTW_SX1080_FMjpg_.jpg " alt="Gato de botas" width="400px">
            <figcaption>Gato de Botas com o Olho Gigante</figcaption>
        </figure>
        <!-- audio-->
        <audio controls>
            <source src="./town-10169.mp3" type="audio/mpeg">
        </audio>
        <!-- video -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/hnLWzbgLzcQ?si=5wTNs8CkPv7PgNx2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <!-- video forma 2 -->
        <video controls>
            <source src="./Aula05_Prototipagem.mp4" type="video/mp4">
        </video>
        <br>
        <!-- cria um formulário com validação-->

        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Exemplo de Página HTML5</p>

    </footer>
</body>
</html>
